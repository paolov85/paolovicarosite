<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>count IT!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/myStyle.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="assets/script/myScriptAlt.js" type="application/x-javascript"></script>
</head>
<body>
        <main class="container-fluid justify-content-center">
            <div class="counter container-sm border my-5 py-4">
                
                <div class="firstLine row">

                    <div class="decrease col-3">
                        <button id="oneDown" class="btn btn-primary w-100" type="button">-</button>
                        <button id="fiveDown" class="btn btn-primary w-100" type="button">-5</button>
                    </div>

                    <div id="display" class="col-6 text-center border p-5">
                        <p>0</p>
                    </div>

                    <div class="increase col-3">
                        <button id="oneUp" class="btn btn-primary w-100" type="button">+</button>
                        <button id="fiveUp" class="btn btn-primary w-100" type="button">+5</button>
                    </div>


                </div>

                <div class="secondLine row">
                    <div id="reset" class="d-grid col-6 mx-auto">
                        <button class="btn btn-primary" type="button">Reset</button>
                    </div>
                </div>
            
            </div>

        </main>

    
</body>
</html>
